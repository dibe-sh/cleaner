name: CI

on:
    push:
        branches:
            - main
        tags:
            - "v*.*.*"
    pull_request:
    workflow_dispatch:

permissions:
    contents: write

jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v3

            - name: Set up Go
              uses: actions/setup-go@v4
              with:
                  go-version: "1.20"

            - name: Run Tests
              run: go test -v ./...

    release:
        needs: test
        runs-on: ubuntu-latest
        if: startsWith(github.ref, 'refs/tags/')
        steps:
            - name: Checkout code
              uses: actions/checkout@v3

            - name: Set up Go
              uses: actions/setup-go@v4
              with:
                  go-version: "1.20"

            - name: Run GoReleaser
              uses: goreleaser/goreleaser-action@v2
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              with:
                  version: "2.20.0"
                  args: "release --clean"
